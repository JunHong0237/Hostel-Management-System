<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Login</title>
  </head>
  <body>
    <form action="/login" method="post">
      <input type="text" name="std_id" placeholder="Student ID" required />
      <input
        type="password"
        name="std_password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
