<!-- student-login.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
  </head>
  <body>
    <h2>Student Login</h2>
    <form action="/auth/student-login" method="post">
      <div>
        <label for="std_id">Student ID:</label>
        <input type="text" id="std_id" name="std_id" required />
      </div>
      <div>
        <label for="std_password">Password:</label>
        <input type="password" id="std_password" name="std_password" required />
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
    <!-- Add this button inside your <body> tag in student-login.html -->
    <div>
      <button onclick="window.location.href='/admin-login'">Admin Login</button>
    </div>
  </body>
</html>
